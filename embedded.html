<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>

        .video-embedded-wide {
            width: 500px;
            height: 263px;
        }

        .video-embedded-narrow {
            width: 400px;

        .video-embedded-narrow iframe,

            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
